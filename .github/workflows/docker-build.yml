name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'  # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0
    paths:
      # åªåœ¨ç›¸å…³æ–‡ä»¶å˜æ›´æ—¶è§¦å‘æž„å»º
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker/**'
      - '.github/workflows/**'  # å·¥ä½œæµæ–‡ä»¶å˜æ›´æ—¶ä¹Ÿè§¦å‘
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'docker/**'
      - '.github/workflows/**'  # å·¥ä½œæµæ–‡ä»¶å˜æ›´æ—¶ä¹Ÿè§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'è‡ªå®šä¹‰æ ‡ç­¾ï¼ˆå¯é€‰ï¼Œç•™ç©ºä½¿ç”¨é»˜è®¤æ ‡ç­¾ï¼‰'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify package.json
        run: |
          if [ ! -f package.json ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          if [ ! -f docker/Dockerfile ]; then
            echo "Error: docker/Dockerfile not found"
            exit 1
          fi
          echo "âœ“ package.json found"
          echo "âœ“ Dockerfile found"
          echo "âœ“ Ready to build"

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è‡ªå®šä¹‰æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
            # æ ‡ç­¾æŽ¨é€æ—¶ä½¿ç”¨è¯­ä¹‰åŒ–ç‰ˆæœ¬
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # main åˆ†æ”¯ä½¿ç”¨ latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # å…¶ä»–åˆ†æ”¯ä½¿ç”¨åˆ†æ”¯å
            type=ref,event=branch
            # PR ä½¿ç”¨ pr-{number} æ ‡ç­¾ï¼ˆä»…æž„å»ºï¼Œä¸æŽ¨é€ï¼‰
            type=ref,event=pr
            # æ·»åŠ  commit SHA ä½œä¸ºæ ‡ç­¾ï¼ˆç”¨äºŽç²¾ç¡®ç‰ˆæœ¬è¿½è¸ªï¼‰
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
          platforms: linux/amd64
      
      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi

